
<form class="form-horizontal" >
    <fieldset>
    
    <!-- Form Name -->
    <legend></legend>
    
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-2 col-md-offset-3 control-label" for="textinput">Username</label>  
            <div class="col-md-2">
            <input ng-model="username1"   type="text"  class="form-control input-md" required="" ng-click="getCounties()">
            </div>
          </div>
           <!-- Password input-->
    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="passwordinput">Password</label>
        <div class="col-md-2">
          <input ng-model="password" id="passwordinput" name="passwordinput" type="password" class="form-control input-md" required="">
          
        </div>
      </div>
      

    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 col-md-offset-3 control-label" for="textinput">First name</label>  
      <div class="col-md-2">
      <input  ng-model="firstName" type="text"  class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 col-md-offset-3 control-label" for="textinput">Last name</label>  
      <div class="col-md-2">
      <input ng-model="lastName"  type="text"  class="form-control input-md" required="">
        
      </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="textinput">city</label>  
        <div class="col-md-2">
        <input  ng-model="city" type="text"  class="form-control input-md" required="">
          
        </div>
      </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-2 col-md-offset-3 control-label" for="selectbasic">Select country</label>
      <div class="col-md-2">
        <select id="selectbasic" name="selectbasic" class="form-control"ng-model="selected" ng-click="getCounties()">
            <option  ng-repeat="x in countries" value={{x.name}}>{{x.name}}</option>
        </select>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="textinput">email</label>  
        <div class="col-md-2">
        <input ng-model="email"   type="text"  class="form-control input-md" required="">
        </div>
      </div>



    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="email">First verification question</label>  
        <div class="col-md-2">
        <input ng-model="q1"  type="text" class="form-control input-md" required="">   
        </div>
      </div>
      <!-- Text input-->
    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="email">First answer</label>  
        <div class="col-md-2">
        <input  ng-model="a1" type="text" class="form-control input-md" required="">
          
        </div>
      </div>

      <!-- Text input-->
    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="email">Second verification question</label>  
        <div class="col-md-2">
        <input ng-model="q2"  type="text" class="form-control input-md" required="">
          
        </div>
      </div>
      <!-- Text input-->
    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="email">Second answer</label>  
        <div class="col-md-2">
        <input ng-model="a2"  type="text" class="form-control input-md" required="">
          
        </div>
      </div>

       <!-- Select Basic -->
    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="selectbasic">Select category</label>
        <select class="selectpicker" ng-model="selected2" multiple data-selected-text-format="count > 0">
            <option >food</option>
            <option>dancing</option>
            <option>Sport</option>
            <option>history</option>
          </select>
       
      </div>


    <!-- Button -->
    <div class="form-group">
      <label class="col-md-2 col-md-offset-3 control-label" for="singlebutton"></label>
      <div class="col-md-2">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="submit()">Register</button>
      </div>
    </div>
    </fieldset>
    </form>


<form class="form-horizontal" >
    <fieldset>

      <!-- Form Name -->
    <legend></legend>
    
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="textinput">Username</label>  
        <div class="col-md-2">
          <input ng-model="formUsername"  type="text"  class="form-control input-md" required="">
        </div>
    </div>
       <!-- Password input-->
  <div class="form-group">
    <label class="col-md-2 col-md-offset-3 control-label" for="passwordinput">Password</label>
    <div class="col-md-2">
      <input ng-model="formPassword" name="passwordinput" type="password" class="form-control input-md" required="">
    </div>
  </div>



    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1">
            <div class="form-group">
                <label class="col-md-2 control-label" for="singlebutton"></label>
                <div class="col-md-2">
                  <button  name="singlebutton" class="btn btn-primary" ng-click="submit()">login</button>
                </div>
            </div>
        </div>
        <div class="col-sm-1">
            <div class="form-group">
                <label class="col-md-2 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                  <button  name="singlebutton" class="btn btn-primary" ng-click="forget()">Password Recovery</button>
                </div>
            </div>
        </div>

    </div>

   



</fieldset>
</form>

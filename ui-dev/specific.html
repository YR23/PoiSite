<style>
  body {
    margin: 0;
    padding :0;
  }
  .map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 300px;
    height: 300px;
  }
</style>
 
 <div ng-repeat="poi in specificPoi"> 
        <div class="thumbnail">
                <div class="text-center">
                <div class="row">
                        
                        <div class="text-center">
                  <div class="col-lg-3">
                  <img ng-src="{{poi.image}}" style="width:300px; height : 300px;">
                  </div>
                  <div class="col-lg-5">

                    <div id='map-leaflet' class='map'> </div>
                     {{MAPSCRIPT(poi.lat, poi.long)}}
                  </div>
                  <div class="col-lg-4" >
                      <div class="row">
                    <h2> {{poi.title}}, {{poi.city}} </h2>
                    <h4 style="color: rgb(153, 153, 153)">{{poi.description}} </h4>
                    </div>
                    </br>
                    <span class="glyphicon glyphicon-user" style="display: inline; color:mediumpurple" aria-hidden="true"></span>
                    <h3 style="display: inline;color:white"> `</h3>
                    <h3 style="display: inline"> {{poi.views}} People viewed this site</h3>
                    </br></br>
                    <span class="glyphicon glyphicon-heart" style="display: inline; color:red;" aria-hidden="true"></span>
                    <h3 style="display: inline;color:white"> `</h3>
                    <h3 style="display: inline">  Rank for this Site: {{poi.rank}}</h3>
                </br></br>
                <span class="glyphicon glyphicon-glass" style="display: inline; color:rgb(10, 87, 202)" aria-hidden="true"></span>
                <h3 style="display: inline;color:white"> `</h3>
                <h3 style="display: inline">  Category of this Site: {{poi.category}}</h3>
               </br></br>
                <span class="glyphicon glyphicon-pencil" style="display: inline; color:rgb(224, 123, 6)" aria-hidden="true"></span>
                <h3 style="display: inline;color:white"> `</h3>
                <h3 style="display: inline"> Last Review: " {{review}} "</h3>
                    </div>
                   
                    </div>
                  </div>
                    </div>
                    </div>
                  </div>

                  </div>
</div>
<div class="row">



</div>
